<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Workshop</title>
</head>
<body>
    <section id="table">
        <table cellspacing="10" align="center">
            <caption>
                <h2>Todos</h2>
            </caption>
            <tr align="center">
                <th>Task</th>
                <th>Complete By</th>
                <th>Completed</th>
            </tr>
            <tr align="center">
                <td>Task1</td>
                <td>23/09/2019</td>
                <td>
                    <input type="checkbox" id="completed" name="Completed" checked>
                </td>
            </tr>
            <tr align="center">
                <td>Task2</td>
                <td>23/10/2019</td>
                <td>
                    <input type="checkbox" id="completed" name="Completed">
                </td>
            </tr>
        </table>
    </section>
    <section id="addTodos" align="center">
        <h2>Add Task</h2>
        <form action="" id="addTodo">
            <div>
                <label for="task">Enter the task: </label>
                <input type="text" name="todo" id="todo" required>
            </div>
            <div>
                <label for="date">Finish By: </label>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <input type="submit" value="Add Todo">
            </div>
        </form>
    </section>
</body>
</html>
